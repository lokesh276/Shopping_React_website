jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build  # This is the line you want to remove or comment out

      - name: Run the app
        run: npm start  # Assuming you have a start script defined
