name: SonarQube and Jenkins Trigger

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  sonar_analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v2  # This automatically sets up SonarQube
        with:
          organization: your-organization
          projectKey: Shopping_React_website
          token: ${{ secrets.SONAR_TOKEN }}
          url: http://localhost:9000  # Pointing to your local SonarQube instance

  trigger_jenkins:
    name: Trigger Jenkins Build
    needs: sonar_analysis  # Only trigger Jenkins after SonarQube analysis
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST http://<YOUR-JENKINS-IP>:8080/job/YOUR_JOB_NAME/build \
          --user your-jenkins-user:${{ secrets.JENKINS_TOKEN }}

